<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="logo-side">
            <div class="logo-container"></div>
        </div>
        <div class="sign-up-form">
            <div class="top-section">

                Congratulations Recruit! You are now an Agent of S.H.I.E.L.D.!
            </div>
            <div class="form-section">
                <h1>Sign up for Level 3 Clearance Access</h1>
                
                    <form class="form" method="post">
                        <div>
                        <label for="first-name">First Name:*</label>
                        <input type="text" id="first-name" name="first-name" maxlength="16" 
                        minlength="2" required>
                        </div>
                        <div>
                        <label for="last-name">Last Name:*</label>
                        <input type="text" id="last-name" name="last-name" maxlength="16"
                        minlength="2" required>
                        </div>
                        <div>
                        <label for="email">Email:*</label>
                        <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                        <label for="phone-number">Phone Number:*</label>
                        <input type="tel" id="phone-number" name="email" min="7" 
                        max="10" required>
                        </div>
                        <div>
                        <label for="password">Password:*</label>
                        <input type="password" id="password" name="password" 
                        maxlength="16" required>
                        </div>
                        <div>
                        <label for="confirm-password">Confirm Password:*</label>
                        <input type="password" id="password" name="password"
                        maxlength="16" required>
                        </div>
                    </form>
               
            </div>
            <div class="bottom-section">
                <div class="container">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
                </div>
                <div class="footer">
                    <div>CopyrightÂ© Marvel</div>
                    <div class="hydra-button"></div>
                </div>                      
        
    </div>
</body>
</html>
