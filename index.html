<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="logo-side">
        </div>
        <div class="sign-up-form">
            <div class="top-section">

                Congratulations, Recruit! You are now an Agent of S.H.I.E.L.D.!
            </div>
            <div class="form-section">
                <h1 class="form-header">Sign up for Level 3 Clearance Access</h1>
                
                    <form class="form" method="get">
                        <div>
                        <label for="first-name">First Name:*</label>
                        <input type="text" pattern="[a-zA-Z\s]+" id="first-name" name="first-name" maxlength="16" 
                        minlength="2" required>
                        </div>
                        <div>
                        <label for="last-name">Last Name:*</label>
                        <input type="text" pattern="[a-zA-Z\s]+" id="last-name" name="last-name" maxlength="16"
                        minlength="2" required>
                        </div>
                        <div>
                        <label for="email">Email:*</label>
                        <input type="email" placeholder="Nick.Fury@shield.com" id="email" name="email" required>
                        </div>
                        <div>
                        <label for="phone-number">Phone Number:*</label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone-number" name="email" minlength="12" 
                        maxlength="12" placeholder="xxx-xxx-xxxx" required>
                        </div>
                        <div>
                        <label for="password">Password:*(min 8 characters)</label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+-]).{8,}"
                        title="Must contain at least one number, one uppercase and lowercase letter, one special character, and at least 8 or more characters"
                         id="password" name="password" minlength="8"
                        maxlength="16" required>
                        </div>
                        <div>
                        <label for="confirm-password">Confirm Password:*</label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+-]).{8,}"
                        title="Must contain at least one number, one uppercase and lowercase letter, one special character, and at least 8 or more characters"
                        id="password" name="password"
                        maxlength="16" required>
                        </div>
                    </form>
               
            </div>
            <div class="bottom-section">
                <div class="container">
                <button class="create-account-button">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
                </div>
                <div class="footer">
                    <div>CopyrightÂ© Marvel</div>
                    <button class="hydra-login">Hail Hydra</button>
                    <div class="hydra-button" onclick="joinHydra()"></div>
                </form>
                </div>                      
        
    </div>
<script>

const hydraLogin = document.querySelector('.hydra-login');
const logoSide = document.querySelector('.logo-side');
const topSection = document.querySelector('.top-section');
const formHeader = document.querySelector('.form-header');
const createAccountBtn = document.querySelector('.create-account-button');
const hydraButton = document.querySelector('.hydra-button');

let hydraActivated = false;

function joinHydra() {
    hydraLogin.style.display = "block"
    hydraLogin.focus();
    logoSide.style.opacity = '0';
    logoSide.style.transition = "opacity 1s ease-out 1s"
}




hydraLogin.addEventListener('click', () => {
        logoSide.style.opacity = '1';
        logoSide.style.transition = "opacity 1s ease-in 1s"
        logoSide.style.backgroundImage = "url('./images/hydralogo.jpg')";
        topSection.textContent = "Cut off one head, two more shall take its place! Hail Hydra!";
        formHeader.textContent = "Sign up to Hack S.H.I.E.L.D. Network";
        createAccountBtn.style.backgroundColor = "rgb(192, 23, 23)";
        hydraLogin.style.display = 'none';
        hydraButton.style.display = 'none';


})

if ( window.history.replaceState ) {
    window.history.replaceState( null, null, window.location.href );
  }


</script>
</body>
</html>
